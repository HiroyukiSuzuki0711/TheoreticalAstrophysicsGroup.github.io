language: ruby

bundler_args: --retry 3

install:
  # Install Jekyll and dependencies
  - bundle config build.nokogiri --use-system-libraries
  - bundle install

  # Install binary pandoc from Rstudio
  # To use Pandoc, uncomment the following
  #- export PATH="$HOME/pandoc:$PATH"
  #- mkdir $HOME/pandoc
  #- curl -O https://s3.amazonaws.com/rstudio-buildtools/pandoc-1.12.3.zip
  #- unzip -j pandoc-1.12.3.zip pandoc-1.12.3/linux/debian/x86_64/pandoc
  #    -d $HOME/pandoc
  #- chmod +x $HOME/pandoc/pandoc
  #- pandoc --version

# branch whitelist
# test every branch which starts with "pages-"
# test the gh-pages branch
branches:
  only:
  - source
  - /pages-(.*)/

script: travis_wait bundle exec rake site:deploy

